name: fillora
description: Fillora.in - AI-powered form assistant mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  go_router: ^12.1.3
  flutter_svg: ^2.0.9
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  path_provider: ^2.1.1
  # Database
  sqflite: ^2.3.0
  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.12.0
  # Voice/Speech
  speech_to_text: ^7.0.0
  flutter_tts: ^4.0.2
  # Multilingual
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  # HTTP/API
  http: ^1.2.0
  dio: ^5.4.0
  # Image Processing
  image: ^4.1.7
  # Share
  share_plus: ^7.2.1
  # Connectivity
  connectivity_plus: ^5.0.2
  # Permission
  permission_handler: ^11.2.0
  # File Operations
  path: ^1.8.3
  # JSON
  json_annotation: ^4.8.1
  # UUID
  uuid: ^4.2.1
  # Local Notifications
  flutter_local_notifications: ^17.0.0
  # Time
  timeago: ^3.6.1
  # Authentication
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.2
  # WebView for Google Forms authentication
  webview_flutter: ^4.4.2
  # Crypto
  crypto: ^3.0.3
  # Biometric Authentication
  local_auth: ^2.2.0
  # Link handling
  url_launcher: ^6.2.5
  flutter_linkify: ^6.0.0
  # Google Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/
    - Logo.png
  
  # App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "Logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#0B0B0C"
  adaptive_icon_foreground: "Logo.png"

